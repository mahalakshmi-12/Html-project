<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
	
    <form action="#" id="form">

        <div id="head">Registration Form</div>
        <div class="container">
            <label for="Fname" pl>First name:</label>
            <input type="text" id="Fname" name="Fname" size="20" placeholder="Enter your first name">
        </div>   
        <div class="container">
            <label for="Lname">Last name:</label>
            <input type="text" id="Lname" name="Lname" size="20" placeholder="Enter your last name">
        </div>
        <div class="container">
            <label for="address">Address:</label>
            <input type="text" id="address">
        </div>
        <div class="container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="container">
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile">
        </div>  
        <div class="container">
                <label for="Gender">Gender:</label>
                 <input type="radio" id="gender" name="gender" value="male">Male
                 <input type="radio" id="gender" name="gender" value="female">Female
                 
        </div>
        <div class="container">
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" name="dob" value="dob">
        </div>
        <div class="container">
            <label for="adress">Adress:</label>
            <textarea name="adress" id="adress" cols="40" rows="10"></textarea>
        </div>
        <div class="container">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" >
        </div>
        <div class="container">
            <label for="area">Area PIN:</label>
            <input type="text" id="area" name="area">
        </div>
        <div class="container">
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
        </div>
        <div class="container">
            <label for="qualification">Qualification:</label>
            <select name="degree" id="degree">
                <option value="BE">BE</option>
                <option value="BSC">Bsc</option>
                <option value="BTECH">B-Tech</option>
                <option value="BCOM">Bcom</option>
            </select>
        </div>
            <div class="container">
                <label for="pw">Password:</label>
                <input type="password" id="pw" name="pw" placeholder="must be 8 characters">
                
            </div>
            <div class="button">
              <a href="#">Register</a>
            </div>
        
    </form>
    
</body>
</html>
